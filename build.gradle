plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'com.ubertob.funpatterns'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    jcenter()
}


wrapper {
    gradleVersion = "5.3.1"
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation "org.http4k:http4k-core:3.163.0"
    implementation "org.http4k:http4k-server-jetty:3.163.0"
    implementation "org.http4k:http4k-format-jackson:3.163.0"
    implementation "org.http4k:http4k-client-okhttp:3.163.0"

    testImplementation 'com.willowtreeapps.assertk:assertk-jvm:0.17'
    testImplementation 'org.assertj:assertj-core:3.12.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'

    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.4.2'

}


test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

